<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Quản Lí Loại Sản Phẩm</h6>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <button type="button" class="custumBtnCreate btn btn-info">Thêm</button>
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Mã loại</th>
                        <th>Tên loại</th>
                        <th>Trạng Thái</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of LoaiSP">
                        <td>{{item.id}}</td>
                        <td>{{item.TenLoai}}</td>
                        <td>{{item.TrangThai}}</td>
                        <td>
                            <a class="padCustom btn btn-sm btn-primary" href="">Sửa</a>
                            <a class="padCustom btn btn-sm btn-danger" href="">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
